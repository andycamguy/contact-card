<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .img-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .img-container img {
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
          <div class="card bg-light border-0 text-center bg-success">
            <div
              class="rounded-circle mx-auto mt-4"
              style="width: 200px; height: 200px; overflow: hidden"
            >
              <img
                src="business_shot .jpg"
                alt="Contact Image"
                style="
                  object-fit: cover;
                  object-position: center;
                  width: 100%;
                  height: 100%;
                "
              />
            </div>
          <label class = "fs-2">Andrew Ross</label>
            <div class="container border p-3">
              <div class="row img-container">
                <div class="col">
                  <img
                    src="images/Website.svg"
                    alt="Linkedin"
                    class="text-primary"
                    height="50"
                    width="50"
                  />
                </div>
                <div class="col">
                  <img
                    src="images/Phone.svg"
                    alt="Cellphone"
                    class="text-primary"
                    height="50"
                    width="50"
                  />
                </div>
                <div class="col">
                  <img
                    src="images/Email.svg"
                    alt="Email"
                    class="text-primary"
                    height="50"
                    width="50"
                  />
                </div>
              </div>
              <div class="row img-container">
                <div class="col">
                  <img
                    src="images/Github.svg"
                    alt="Github"
                    class="text-primary"
                    height="50"
                    width="50"
                  />
                </div>
                <div class="col">
                  <img
                    src="images/Instagram.svg"
                    alt="Instagram"
                    class="text-primary"
                    height="50"
                    width="50"
                  />
                </div>
                <div class="col">
                  <img
                    src="images/Youtube.svg"
                    alt="Youtube"
                    class="text-primary"
                    height="50"
                    width="50"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".zoom-image").click(function () {
          $(this).toggleClass("zoomed");
        });
      });
    </script>
  </body>
</html
